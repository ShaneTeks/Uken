    <style>
      /* Minimal body styling for better visual appeal */
      body {
        font-family: 'Inter', sans-serif; /* A common, clean sans-serif font */
        background-color: #f8f9fa; /* Light grey background */
        transition: background-image 0.5s ease-in-out; /* Smooth background transition */
      }
      /* Ensure root takes full height */
      #root, html, body {
        height: 100%;
        margin: 0;
      }
      /* Custom scrollbar for a more modern look (optional) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1a1;
      }
    </style>
